<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico SMTP Centraliza-T</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f4f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #18181b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background: #4338ca;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Diagn√≥stico de Correo üìß</h1>
        <p>Esta herramienta prueba la conexi√≥n SMTP de tu servidor en Render.</p>

        <label>Enviar correo de prueba a:</label>
        <input type="email" id="email" placeholder="tu-correo@gmail.com" value="ceo@synoptyk.cl">

        <button onclick="testEmail()" id="btn">Probar Env√≠o</button>

        <div id="result"></div>
    </div>

    <script>
        async function testEmail() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');

            if (!email) return alert('Ingresa un correo');

            btn.disabled = true;
            btn.textContent = 'Enviando prueba...';
            resultDiv.style.display = 'none';
            resultDiv.className = '';

            try {
                // Backend URL detected from logs
                const response = await fetch('https://centraliza-t.onrender.com/api/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                resultDiv.style.display = 'block';

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `<strong>‚úÖ √âXITO:</strong>\n${data.message}`;
                } else {
                    resultDiv.className = 'error';
                    const errorMsg = data.error || data.message || 'Error desconocido';
                    const code = data.code ? `\nC√ìDIGO: ${data.code}` : '';
                    resultDiv.innerHTML = `<strong>‚ùå ERROR:</strong>\n${errorMsg}${code}\n\nRevisa si necesitas 'App Password' en Zoho.`;
                }

            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error de red o CORS: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Probar Env√≠o';
            }
        }
    </script>
</body>

</html>
